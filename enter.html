<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>啊玲专属应用</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffcce6 0%, #ff99cc 50%, #ff66b2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 3px solid #ffb6c1;
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            color: #ff69b4;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #ff85a2;
            font-size: 1.2em;
            font-weight: 300;
        }

        .app-list {
            list-style: none;
            padding: 0;
        }

        .app-item {
            background: linear-gradient(135deg, #ffecf5 0%, #ffe4f3 100%);
            border: 2px solid #ffb6c1;
            border-radius: 20px;
            padding: 20px 30px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .app-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
            background: linear-gradient(135deg, #ffe4f3 0%, #ffd1dc 100%);
        }

        .app-icon {
            font-size: 1.8em;
            color: #ff69b4;
        }

        .app-name {
            color: #ff69b4;
            font-size: 1.3em;
            font-weight: 600;
        }

        .decoration {
            position: absolute;
            font-size: 2em;
            opacity: 0.1;
            color: #ff69b4;
        }

        .decoration-1 {
            top: 20%;
            left: 10%;
        }

        .decoration-2 {
            top: 60%;
            right: 10%;
        }

        .decoration-3 {
            bottom: 20%;
            left: 20%;
        }

        .decoration-4 {
            top: 30%;
            right: 20%;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }

            .title {
                font-size: 2em;
            }

            .app-item {
                padding: 15px 20px;
            }

            .app-name {
                font-size: 1.1em;
            }
        }
    </style>
</head>

<body>
    <div class="decoration decoration-1">✨</div>
    <div class="decoration decoration-2">🌸</div>
    <div class="decoration decoration-3">💖</div>
    <div class="decoration decoration-4">🎀</div>

    <div class="container">
        <div class="header">
            <h1 class="title">啊玲专属应用</h1>
            <p class="subtitle">选择你想要使用的功能吧～</p>
        </div>

        <ul class="app-list">
            <li class="app-item" onclick="location.href='qrcode.html'">
                <span class="app-icon">🔗</span>
                <span class="app-name">二维码生成器</span>
            </li>
            <li class="app-item" onclick="location.href='index.html'">
                <span class="app-icon">🧮</span>
                <span class="app-name">高级计算器</span>
            </li>
        </ul>
    </div>
</body>

</html>
