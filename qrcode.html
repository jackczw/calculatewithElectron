<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码生成器</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 1200px;
            min-width: 800px;
            backdrop-filter: blur(10px);
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .app-header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-section,
        .output-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 600;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .color-section {
            margin-bottom: 25px;
        }

        .sub-title {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: 600;
        }

        .color-presets {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }

        .color-preset {
            width: 100%;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .color-preset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .color-preset.active {
            border-color: #2c3e50;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.3);
        }

        .color-preset.active::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .custom-color {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .color-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-option input[type="color"] {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }

        .color-option input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 6px;
        }

        .shape-section {
            margin-bottom: 25px;
        }

        .shape-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .shape-btn {
            padding: 15px 10px;
            background: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .shape-btn:hover {
            background: #dfe6e9;
            transform: translateY(-2px);
        }

        .shape-btn.active {
            background: #3498db;
            color: white;
            border-color: #2980b9;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .shape-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .generate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .generate-btn:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .qr-code-container {
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        #qrcode {
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        #qrcode canvas {
            display: block;
            margin: 0 auto;
        }

        .qr-placeholder {
            color: #7f8c8d;
            font-size: 16px;
            text-align: center;
            padding: 40px;
        }

        .download-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .download-btn:hover {
            background: #219a52;
            transform: translateY(-2px);
        }

        .history-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .clear-history {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .clear-history:hover {
            background: #c0392b;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .history-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .history-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .history-qr {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            display: block;
        }

        .history-text {
            font-size: 12px;
            color: #7f8c8d;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .empty-history {
            text-align: center;
            color: #7f8c8d;
            padding: 40px;
            font-style: italic;
        }

        .current-settings {
            margin-top: 20px;
            padding: 15px;
            background: #e8f4fc;
            border-radius: 10px;
            font-size: 14px;
        }

        .settings-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            #app {
                min-width: unset;
                width: 95%;
            }

            .color-presets {
                grid-template-columns: repeat(3, 1fr);
            }

            .shape-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="app-header">
            <h1>🎯 智能二维码生成器</h1>
            <p>自定义颜色、形状，保存生成历史</p>
        </div>

        <div class="main-container">
            <div class="input-section">
                <h2 class="section-title">输入设置</h2>

                <div class="input-group">
                    <label for="textInput">输入文本或URL：</label>
                    <textarea id="textInput" v-model="inputText" placeholder="请输入要生成二维码的文本或URL..."
                        @keyup.enter="generateQRCode"></textarea>
                </div>

                <div class="color-section">
                    <h3 class="sub-title">颜色设置</h3>

                    <div class="color-presets">
                        <div v-for="(preset, index) in colorPresets" :key="index" class="color-preset"
                            :style="{ backgroundColor: preset.color }"
                            :class="{ active: foregroundColor === preset.color }" @click="selectColorPreset(preset)"
                            :title="preset.name"></div>
                    </div>

                    <div class="custom-color">
                        <div class="color-option">
                            <input type="color" id="foregroundColor" v-model="foregroundColor">
                            <label for="foregroundColor">自定义前景色</label>
                        </div>
                        <div class="color-option">
                            <input type="color" id="backgroundColor" v-model="backgroundColor" value="#ffffff">
                            <label for="backgroundColor">自定义背景色</label>
                        </div>
                    </div>
                </div>

                <div class="shape-section">
                    <h3 class="sub-title">形状样式</h3>
                    <div class="shape-grid">
                        <button v-for="shape in shapes" :key="shape.value"
                            :class="['shape-btn', { active: selectedShape === shape.value }]"
                            @click="selectedShape = shape.value">
                            <span class="shape-icon">{{ shape.icon }}</span>
                            <span>{{ shape.label }}</span>
                        </button>
                    </div>
                </div>

                <button class="generate-btn" @click="generateQRCode">
                    🚀 生成二维码
                </button>
            </div>

            <div class="output-section">
                <h2 class="section-title">二维码预览</h2>

                <div class="qr-code-container">
                    <div id="qrcode">
                        <canvas id="qrcode-canvas" v-if="currentQRCode"></canvas>
                        <div v-else class="qr-placeholder">
                            <p>👆 输入文本并点击生成按钮</p>
                            <p>预览将在这里显示</p>
                        </div>
                    </div>

                    <button class="download-btn" @click="downloadQRCode" v-if="currentQRCode">
                        💾 下载二维码
                    </button>
                </div>

                <div class="current-settings" v-if="currentQRCode">
                    <h4>当前设置：</h4>
                    <div class="settings-info">
                        <span>形状：</span>
                        <span>{{ getShapeLabel(selectedShape) }}</span>
                    </div>
                    <div class="settings-info">
                        <span>前景色：</span>
                        <span>{{ foregroundColor }}</span>
                    </div>
                    <div class="settings-info">
                        <span>背景色：</span>
                        <span>{{ backgroundColor }}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="history-section">
            <div class="history-header">
                <h2 class="section-title">生成历史</h2>
                <button class="clear-history" @click="clearHistory" v-if="history.length > 0">
                    🗑️ 清空历史
                </button>
            </div>

            <div class="history-grid" v-if="history.length > 0">
                <div class="history-item" v-for="(item, index) in reversedHistory" :key="index"
                    @click="loadFromHistory(item)">
                    <img class="history-qr" :src="item.qrCode" :alt="'历史二维码 ' + (index + 1)">
                    <div class="history-text" :title="item.text">
                        {{ truncateText(item.text, 15) }}
                    </div>
                </div>
            </div>

            <div class="empty-history" v-else>
                <p>暂无生成历史，开始创建你的第一个二维码吧！</p>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, reactive, computed, onMounted } = Vue;

        createApp({
            setup() {
                const inputText = ref('');
                const foregroundColor = ref('#3498db');
                const backgroundColor = ref('#ffffff');
                const selectedShape = ref('squares');
                const currentQRCode = ref(null);
                const history = ref([]);

                // 好看的预设颜色
                const colorPresets = [
                    { color: '#3498db', name: '天空蓝' },
                    { color: '#e74c3c', name: '热情红' },
                    { color: '#2ecc71', name: '生机绿' },
                    { color: '#f39c12', name: '阳光橙' },
                    { color: '#9b59b6', name: '优雅紫' },
                    { color: '#1abc9c', name: '薄荷绿' },
                    { color: '#e67e22', name: '南瓜橙' },
                    { color: '#2c3e50', name: '深夜黑' },
                    { color: '#e84393', name: '浪漫粉' },
                    { color: '#00cec9', name: '青瓷绿' },
                    { color: '#fd79a8', name: '樱花粉' },
                    { color: '#6c5ce7', name: '薰衣草紫' }
                ];

                // 更多形状样式
                const shapes = [
                    { value: 'squares', label: '经典方块', icon: '◼' },
                    { value: 'dots', label: '圆点样式', icon: '●' },
                    { value: 'rounded', label: '圆角方形', icon: '◩' },
                    { value: 'circles', label: '空心圆', icon: '◎' },
                    { value: 'stars', label: '星星样式', icon: '★' },
                    { value: 'hearts', label: '爱心样式', icon: '❤' },
                    { value: 'diamonds', label: '钻石样式', icon: '♦' },
                    { value: 'triangles', label: '三角形', icon: '▲' },
                    { value: 'hexagons', label: '六边形', icon: '⬢' }
                ];

                const reversedHistory = computed(() => {
                    return [...history.value].reverse();
                });

                const getShapeLabel = (shapeValue) => {
                    const shape = shapes.find(s => s.value === shapeValue);
                    return shape ? shape.label : '未知样式';
                };

                const truncateText = (text, maxLength) => {
                    if (!text) return '';
                    if (text.length <= maxLength) return text;
                    return text.substring(0, maxLength) + '...';
                };

                const selectColorPreset = (preset) => {
                    foregroundColor.value = preset.color;
                };

                const generateQRCode = () => {
                    if (!inputText.value.trim()) {
                        alert('请输入要生成二维码的文本！');
                        return;
                    }

                    try {
                        const canvas = document.getElementById('qrcode-canvas');
                        if (canvas) {
                            canvas.width = 0;
                            canvas.height = 0;
                        }

                        // 使用 QRCode.js 生成真实的二维码
                        QRCode.toCanvas(document.getElementById('qrcode-canvas'),
                            inputText.value,
                            {
                                width: 250,
                                margin: 1,
                                color: {
                                    dark: foregroundColor.value,
                                    light: backgroundColor.value
                                }
                            },
                            function (error) {
                                if (error) {
                                    console.error('生成二维码失败:', error);
                                    alert('生成二维码失败，请重试！');
                                } else {
                                    currentQRCode.value = true;

                                    // 添加到历史记录
                                    addToHistory({
                                        text: inputText.value,
                                        qrCode: document.getElementById('qrcode-canvas').toDataURL('image/png'),
                                        foregroundColor: foregroundColor.value,
                                        backgroundColor: backgroundColor.value,
                                        shape: selectedShape.value,
                                        timestamp: new Date()
                                    });
                                }
                            }
                        );

                    } catch (error) {
                        console.error('生成二维码失败:', error);
                        alert('生成二维码失败，请重试！');
                    }
                };

                const addToHistory = (item) => {
                    history.value.push(item);
                    // 限制历史记录数量
                    if (history.value.length > 20) {
                        history.value.shift();
                    }

                    // 保存到localStorage
                    localStorage.setItem('qrHistory', JSON.stringify(history.value));
                };

                const loadFromHistory = (item) => {
                    inputText.value = item.text;
                    foregroundColor.value = item.foregroundColor;
                    backgroundColor.value = item.backgroundColor;
                    selectedShape.value = item.shape;

                    // 重新生成二维码
                    setTimeout(() => {
                        generateQRCode();
                    }, 100);
                };

                const clearHistory = () => {
                    if (confirm('确定要清空所有历史记录吗？')) {
                        history.value = [];
                        localStorage.removeItem('qrHistory');
                    }
                };

                const downloadQRCode = () => {
                    const canvas = document.getElementById('qrcode-canvas');
                    if (!canvas) return;

                    const link = document.createElement('a');
                    link.download = `qrcode-${Date.now()}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                };

                // 加载保存的历史记录
                const loadHistoryFromStorage = () => {
                    try {
                        const savedHistory = localStorage.getItem('qrHistory');
                        if (savedHistory) {
                            history.value = JSON.parse(savedHistory);
                        }
                    } catch (error) {
                        console.error('加载历史记录失败:', error);
                    }
                };

                onMounted(() => {
                    loadHistoryFromStorage();
                });

                return {
                    inputText,
                    foregroundColor,
                    backgroundColor,
                    selectedShape,
                    currentQRCode,
                    history,
                    colorPresets,
                    shapes,
                    reversedHistory,
                    generateQRCode,
                    downloadQRCode,
                    clearHistory,
                    loadFromHistory,
                    selectColorPreset,
                    getShapeLabel,
                    truncateText
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
